<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div class="small_container">
            <div id="star">
                <img src="images/icon-star.svg">
            </div>

            <div id="info">
                <h1 id="heading">How did we do?</h1>
                <p id="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div id="check_section">
                <button class="number_rating" id="one">1</button>
                <button class="number_rating" id="two">2</button>
                <button class="number_rating" id="three">3</button>
                <button class="number_rating" id="four">4</button>
                <button class="number_rating" id="five">5</button>
                <button type="submit" id="submit">S U B M I T</button>
            </div>
        </div>
    </div>


    <div class="container display">
        <div class="small_container center">
            <div id="image">
                <img src="images/illustration-thank-you.svg">
            </div>

            <div id="result">
                <p id="answer">You selected <span id="rating">nothing</span> out of 5.</p>
            </div>

            <div id="text">
                <h1 id="heading2">Thank you!</h1>
                <p id="paragraph2">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
    </div>
</body>
</html>
